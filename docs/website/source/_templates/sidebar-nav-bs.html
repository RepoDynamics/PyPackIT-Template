<!-- https://github.com/pydata/pydata-sphinx-theme/blob/b18ebb23f06da10c15afbd836cc6705d1beaa493/src/pydata_sphinx_theme/theme/pydata_sphinx_theme/components/sidebar-nav-bs.html -->
<nav class="bd-docs-nav bd-links"
     aria-label="{{ _('Section Navigation') }}">
  <p class="bd-links__title" role="heading" aria-level="1">{{ parents[0].title if parents else title }}</p>
  <div class="bd-toc-item navbar-nav">
    {{- generate_toctree_html(
      "sidebar",
      show_nav_level=theme_show_nav_level | int,
      maxdepth=theme_navigation_depth | int,
      collapse=theme_collapse_navigation | tobool,
      includehidden=theme_sidebar_includehidden | tobool,
      titles_only=True
      )
    -}}
  </div>
</nav>
