theme:
  color:
    primary:
      light: '#0F3460'
      dark: '#3A98B9'
    secondary:
      light: '#562B08'
      dark: '#E3651D'
  footer:
    - class: thematic_break
    - class: badges
      style: for-the-badge
      items:
        - service: dynamic
          args:
            url: ${{ control.url }}
            query: '$.copyright.notice'
            prefix: 'Â©'
          label: ${{ name }}
          color: ${{ theme.color.primary.light }}
          logo: ${{ theme.path }}/${{ theme.logo.icon }}
          logo_type: file
          color_dark: ${{ theme.color.primary.dark }}
          logo_dark: ${{ theme.path }}/${{ theme.logo.icon }}
          logo_type_dark: file
          link: ${{ web.url.home }}
          title: '${{ name }}: ${{ copyright.notice }}'
          alt: ${{ name }}
          align: left
        - service: dynamic
          args:
            url: ${{ control.url }}
            query: '$.license.id'
          label: License
          color: ${{ theme.color.secondary.light }}
          color_dark: ${{ theme.color.secondary.dark }}
          link: ${{ license.url }}
          title: ${{ name }} is licensed under the ${{ license.name }}
          alt: ${{ license.name }}
          align: left
        - service: repodynamics
          endpoint: pypackit
          align: right
readme:
  main:
    path: README.md
    content:
      heading:
        content:
          - class: block_image
            src: ${{ repo.url.raw }}/${{ theme.path }}/${{ theme.logo.full.light }}
            src_dark: ${{ repo.url.raw }}/${{ theme.path }}/${{ theme.logo.full.dark }}
            title: Welcome to ${{ name }}! Click to visit our website and learn more.
            alt: '${{ name }}: ${{ title }}'
            width: 80%
            link: ${{ web.url.home }}
        attrs:
          align: center
      body: &readme_content
        - class: menu
          items:
            - text: Intro
              link: ${{ web.page.intro.url }}
              title: Introduction and Background
            - text: Manual
              link: ${{ web.page.manual.url }}
              title: User Manual
            - text: News
              link: ${{ web.page.blog.url }}
              title: Latest News and Releases
            - text: Contribute
              link: ${{ web.page.contribute.url }}
              title: How to Contribute
            - text: About
              link: ${{ web.page.about.url }}
              title: About the Project
            - text: Help
              link: ${{ web.page.help.url }}
              title: Get Help and Support
          line_top_width: 80%
          line_bottom_width: 100%
          style: for-the-badge
          color: ${{ theme.color.primary.light }}
          color_dark: ${{ theme.color.primary.dark }}
          height: 33px
          attrs_container:
            align: center
        - class: paragraph
          content: ${{ abstract }}
          attrs:
            align: justify
        - - class: button
            text: 'Keywords: '
            style: plastic
            color: '#2c2e30'
            color_dark: '#2c2e30'
            height: 23px
          - '&nbsp;&nbsp;'
          - class: buttons
            items: ${{ keywords }}
            height: 23px
            color: [ '${{ theme.color.primary.light }}', '${{ theme.color.secondary.light }}' ]
            color_dark: [ '${{ theme.color.primary.dark }}', '${{ theme.color.secondary.dark }}' ]
        - class: menu
          items:
            - text: Overview
              link: ${{ web.page.overview.url }}
              title: Project Overview
            - text: Install
              link: ${{ web.page.install.url }}
              title: Installation Instructions
            - text: Releases
              link: ${{ web.page.blog_category_release.url }}
              title: Release Notes and Changelogs
            - text: Contact
              link: ${{ web.page.contact.url }}
              title: Contact Information
          line_top_width: 100%
          line_bottom_width: 80%
          style: for-the-badge
          color: ${{ theme.color.secondary.light }}
          color_dark: ${{ theme.color.secondary.dark }}
          height: 33px
          attrs_container:
            align: center
      section:
      - heading: Highlights
        content:
          - class: highlights
            items: ${{ highlights }}
            button:
              style: for-the-badge
              color: [ '${{ theme.color.primary.light }}', '${{ theme.color.secondary.light }}' ]
              color_dark: [ '${{ theme.color.primary.dark }}', '${{ theme.color.secondary.dark }}' ]
              height: 30px
              align: left
            attrs_p:
              align: justify
